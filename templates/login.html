{% extends 'base.html' %}
{% block title %} Login {% endblock %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='CSS/login_page.css') }}">

<section>
    <div class="login-box">
        <h2>LOGIN</h2>
        <p>Please enter your login and password!</p>
        <form method="post" action="/login">
            <input type="text" placeholder="Username" name="username">
            
            <input id="password" type="password" placeholder="Password" name="password">
           
            <br>
           
            <button type="submit" class=" btn btn-hero btn-lg rounded-pill px-4 btn-outline-light">Login</button>
        </form>

            <div class="register-section" style="text-align:center; margin-top:16px;">
        <p>Don't have an account?</p>
        <a href="{{ url_for('register_bp.register' ) }}" class="btn btn-hero btn-lg rounded-pill px-4 btn-outline-light">Register</a>
    </div>
    
    </div>


</section>
{%endblock%}
