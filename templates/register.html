{% extends 'base.html' %}
{% block title %} Login {% endblock %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='CSS/login_page.css') }}">

<section>
    <div class="login-box">
        <h2>Register</h2>
        <p>Please enter your details to create a new account</p>
        <form method="post" action="/register">
            
            <input type="email" placeholder="Email" name="email" >
            <input type="number" placeholder="Phone Number" name="phone_number">
            <input type="text" placeholder="Full Name" name="full_name">
              <input type="text" placeholder="Username" name="username">
            <input id="password" type="password" placeholder="Password" name="password">
           
            <br>
           
            <button type="submit" class="btn btn-hero btn-lg rounded-pill px-4 btn-outline-light mt-3">Register</button>
        </form>
    
    </div>
</section>
{%endblock%}
